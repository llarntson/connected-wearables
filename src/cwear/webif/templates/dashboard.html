{% extends "base.html" %}

{% block header %}
<link href="/css/dashboard.css" rel="stylesheet">
{% endblock %}

{% block body %}
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Connected Wearables</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/dashboard">Dashboard</a></li>
                <li><a href="/logout">Logout</a></li>
            </ul>
            <form class="navbar-form navbar-right">
                <input type="text" class="form-control" placeholder="Search...">
            </form>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li class="active"><a href="#">My Apps</a></li>
            </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">Dashboard</h1>

            <div class="row">
                {% if apps %}
                {% for app in apps%}
                    {{app.name}}
                {% endfor %}
                {% else %}
                You have no apps, create one below.
                {% endif %}
            </div>
            <hr/>
            <div class="row">
                <form role="form" action="/create_app" method="POST"
                      enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="appname">App Name</label>
                        <input type="text" class="form-control"
                               id="appname" placeholder="Name"
                               name="appname" style="width: 320px;">
                        <button type="submit"
                                class="btn btn-default btn-lg input-lg">
                            Add Application
                        </button>
                    </div>
            </div>

            </form>

        </div>
    </div>
</div>
</div>

{% endblock %}
